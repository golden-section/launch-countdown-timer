<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Launch countdown timer</title>
</head>
<body>
  <main>
    <section>
      <h1>We're launching soon</h1>
      <div class="countdown">
        <div class="days">
          <div class="card">
            <div class="top-half">08</div>
            <div class="bottom-half">08</div>
            <div class="card-overlay">
              <div class="top-half-overlay">08</div>
              <div class="bottom-half-overlay">08</div>
            </div>
          </div>
          <h2>Days</h2>
        </div>
        <div class="hours">
          <div class="card">
            <div class="top-half">41</div>
            <div class="bottom-half">41</div>
            <div class="card-overlay">
              <div class="top-half-overlay">41</div>
              <div class="bottom-half-overlay">41</div>
            </div>
          </div>
          <h2>Hours</h2>
        </div>
        <div class="minutes">
          <div class="card">
            <div class="top-half">41</div>
            <div class="bottom-half">41</div>
            <div class="card-overlay">
              <div class="top-half-overlay">41</div>
              <div class="bottom-half-overlay">41</div>
            </div>
          </div>
          <h2>Minutes</h2>
        </div>
        <div class="seconds">
          <div class="card">
            <div class="top-half">41</div>
            <div class="bottom-half">41</div>
            <div class="card-overlay flip">
              <div class="top-half-overlay">41</div>
              <div class="bottom-half-overlay">41</div>
            </div>
          </div>
          <h2>Seconds</h2>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <ul class="social">
      <li><a href="#"><img src="./assets/images/icon-facebook.svg" alt="facebook"></a></li>
      <li><a href="#"><img src="./assets/images/icon-pinterest.svg" alt="pinterest"></a></li>
      <li><a href="#"><img src="./assets/images/icon-instagram.svg" alt="instagram"></a></li>
    </ul>
  </footer>
</body>
</html>
